<div mat-dialog-content>
  <p>Select file to upload</p>
  <form [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()">
    <input type="file" accept=".csv" (change)="onFileChange($event)" formControlName="file">
    <button type="submit" mat-raised-button [disabled]="formGroup.pristine">Submit</button>
  </form>
</div>
